<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TipsterChamps â€“ Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a0d57, #4b1aa1);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      background: #ffd400;
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #fce96c;
    }

    ul {
      list-style: none;
      margin-top: 15px;
      padding: 0;
    }

    li {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>TipsterChamps â€“ Demo de Picks âš½ðŸ”¥</h1>

  <div class="card">
    <form id="pick-form">
      <div class="form-group">
        <input type="text" id="username" placeholder="Tu nombre" required />
      </div>

      <div class="form-group">
        <input type="text" id="team" placeholder="Equipo elegido" required />
      </div>

      <button type="submit">Guardar pick</button>
    </form>

    <h3 style="margin-top:20px;">Picks guardados</h3>
    <ul id="picks-list"></ul>
  </div>

  <!-- SDK Supabase -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = 'TU_URL_AQUI';
    const SUPABASE_ANON_KEY = 'TU_ANON_KEY_AQUI';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('pick-form');
    const list = document.getElementById('picks-list');

    async function loadPicks() {
      const { data, error } = await supabase
        .from('picks_demo')
        .select('*')
        .order('created_at', { ascending: false });

      if (!error) {
        list.innerHTML = '';
        data.forEach(pick => {
          const li = document.createElement('li');
          li.textContent = `${pick.user_name} eligiÃ³: ${pick.team}`;
          list.appendChild(li);
        });
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const user_name = document.getElementById('username').value;
      const team = document.getElementById('team').value;

      const { error } = await supabase
        .from('picks_demo')
        .insert([{ user_name, team }]);

      if (!error) {
        form.reset();
        loadPicks();
      }
    });

    loadPicks();
  </script>
</body>
</html>
